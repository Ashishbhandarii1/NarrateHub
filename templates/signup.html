{% extends 'base.html' %}

{% block title %}Join the Order | ARG-Listener{% endblock %}

{% block content %}
<div class="container">
    <div class="login-container" style="max-width: 450px; margin: 60px auto;">
        <h1 style="text-align: center; margin-bottom: 30px;">Register Credentials</h1>
        
        <form method="POST">
            <div class="form-group">
                <label for="name">Explorer Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="explorer@arg-tech.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Create Passcode</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Passcode</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            
            <button type="submit" class="btn" style="width: 100%;">Initialize Account</button>
        </form>
        
        <div style="text-align: center; margin-top: 20px; color: var(--text-muted);">
            <p>Already registered? <a href="{{ url_for('login') }}" style="color: var(--accent);">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
