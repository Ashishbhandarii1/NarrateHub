{% extends "base.html" %}

{% block title %}{% if is_new %}Add New Content{% else %}Edit Content{% endif %}{% endblock %}

{% block content %}
<section class="admin-section section-hidden">
    <div class="admin-header">
        <h1 class="page-title">{% if is_new %}Add New Content{% else %}Edit Content{% endif %}</h1>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline">Back to Dashboard</a>
    </div>

    <form method="POST" class="admin-form">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required 
                   value="{{ content.title if content else (title if title else '') }}"
                   placeholder="Enter content title">
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="">Select category</option>
                    {% for cat in categories %}
                    <option value="{{ cat }}" 
                            {% if content and content.category == cat %}selected{% endif %}
                            {% if category and category == cat %}selected{% endif %}>
                        {{ category_names.get(cat, cat) }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="language">Language</label>
                <input type="text" id="language" name="language" 
                       value="{{ content.language if content else (language if language else 'English') }}"
                       placeholder="e.g. English, Hindi, Hinglish">
            </div>
        </div>

        <div class="form-group">
            <label for="tags">Tags</label>
            <input type="text" id="tags" name="tags" 
                   value="{{ content.tags if content else (tags if tags else '') }}"
                   placeholder="Comma-separated tags (e.g. motivational, romantic, historic)">
        </div>

        <div class="form-group">
            <label for="body">Content Body</label>
            <textarea id="body" name="body" rows="15" required 
                      placeholder="Write your content here...">{{ content.body if content else (body if body else '') }}</textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">{% if is_new %}Create Content{% else %}Update Content{% endif %}</button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline">Cancel</a>
        </div>
    </form>
</section>
{% endblock %}
