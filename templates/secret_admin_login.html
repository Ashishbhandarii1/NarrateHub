{% extends "base.html" %}

{% block title %}Admin Access{% endblock %}

{% block content %}
<div class="auth-container section-hidden">
    <div class="auth-card admin-card">
        <h1 class="auth-title">Admin Access</h1>

        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="password">Admin Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter admin password" autocomplete="off">
            </div>

            <button type="submit" class="btn btn-primary btn-full">Access Dashboard</button>
        </form>
    </div>
</div>
{% endblock %}
